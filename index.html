<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#01a1a1">
    <title>Glassmorphism-Array</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="theme-container" onclick="modeBtn();">
        <img id="theme-icon" src="sun.svg" alt="themesun">
    </div>
    <section class="Frame">
        <div class="glass-card" id="frame">
            <div class="heading">
                Array Program
            </div>
            <div class="mainField field" id="ArrField">
                1,2,3,6
            </div>
            <div class="largeBtn">
                <button onclick="adding(myArray);"><span>Add</span></button>
                <button onclick="deleting(myArray);"><span>Delete</span></button>
            </div>
            <div class="moreAction">
                <div class="fieldRow">
                    <button class="btn" onclick="shortest(myArray);"><span>Shortest</span></button>
                    <span class="btnField field">
                        <p id="shortestField">Shortest Element</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="largest(myArray);"><span>Largest</span></button>
                    <span class="btnField field">
                        <p id="largestField">Largest Element</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="largeTwo(myArray);"><span>Second Largest</span></button>
                    <span class="btnField field">
                        <p id="largeTwoField">Second largest Element</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="sum(myArray);"><span>Sum</span></button>
                    <span class="btnField field">
                        <p id="sumField">Sum of Elements</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="reverseArray(myArray);"><span>Reverse</span></button>
                    <span class="btnField field">
                        <p id="reverseField">Reverse of Elements</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="EvenOdd(myArray);"><span>Even And Odd</span></button>
                    <span class="btnField field">
                        <p id="EvenOddField">Even And Odd Elements</p>
                    </span>
                </div>
                <div class="fieldRow">
                    <button class="btn" onclick="frequency(myArray);"><span>Frequency</span></button>
                    <span class="btnField field">
                        <p id="frequencyField">Frequency of Elements</p>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <div class="elements">
        <span class="circle" id="circle-1">
            <img src="circle.png">
        </span>
        <span class="circle" id="circle-2">
            <img src="circle.png">
        </span>
    </div>
    <!-- Floating Menu -->
    <div class="menu">
        <section class="links field">
            <a href="https://www.instagram.com/thisisanash/" target="_blank">
                <img src="Links container svgs/Insta stroke.svg"/>Instagram
            </a>
            <a href="https://www.twitter.com/thisisanash" target="_blank">
                <img src="Links container svgs/Twitter Stroke.svg"/>Twitter
            </a>
            <a href="https://www.youtube.com/thisisanash" target="_blank">
                <img src="Links container svgs/Youtube stroke.svg"/>Youtube
            </a>
            <a href="https://anashlinks.netlify.app/" target="_blank">
                <img src="Links container svgs/link tree.svg"/>Other...
            </a>
        </section>
        <div class="menu-button">
            <img class="menu-open" src="Links container svgs/menu.svg" alt="menu" />
            <img class="menu-close" src="Links container svgs/close.svg" alt="close" />
        </div>
    </div>
</div>

    <footer>
        Design and Developed by Muhammad Anash
    </footer>
</body>
<script src="script.js"></script>

</html>
